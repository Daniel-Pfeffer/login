<br>
<form>
    <div class="form-group row">
        <label for="username" class="col-sm-1 col-form-label">Username</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" id="username" placeholder="Username" [(ngModel)]="username"
                   name="username">
        </div>
    </div>
    <div class="form-group row">
        <label for="password" class="col-sm-1 col-form-label">Password</label>
        <div class="col-sm-3">
            <input type="password" class="form-control"
                   placeholder="Not username sum other text which is required to log in"
                   [(ngModel)]="notUsernameSumOtherTextWhichIsRequiredToLogIn" name="password" id="password">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-3">
            <button type="submit" class="btn btn-primary" (click)="check()">Sign in</button>
        </div>
    </div>
    <span class="badge badge-danger" *ngIf="error">ERROR</span>
</form>
